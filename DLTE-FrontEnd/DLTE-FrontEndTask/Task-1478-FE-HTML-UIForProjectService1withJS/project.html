<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyBank Debit Card Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .card {
      display: inline-block;
      width: 300px;
      margin: 10px;
      padding: 20px;
      border-radius: 15px;
      background-color: #f8f9fa;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card-title {
      color: #28a745; /* Changed card title color to green */
      font-size: 24px;
      margin-bottom: 10px;
    }
    .card-text {
      font-size: 18px;
      color: #333;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
      color: #fff;
      transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
    .btn-custom {
      background-color: #17a2b8; /* Turquoise color for custom button */
      border-color: #17a2b8;
      color: #fff;
      transition: background-color 0.3s ease;
    }
    .btn-custom:hover {
      background-color: #117a8b; /* Darker turquoise on hover */
      border-color: #117a8b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center my-4">MyBank Debit Card Details</h2>
    <div class="row" id="cardContainer">
      <!-- Cards will be dynamically generated here -->
    </div>
  </div>

        status: 'Active',

      },
      {

      },
      {
        accountNumber: 67859865545670,

        expiryDate: '03-APR-24',
        status: 'Active',
        domesticLimit: '$50,000.00',
        internationalLimit: '$200,000.00'
      },
      // Add details for other cards here
    ];

    // Generate cards dynamically
    const cardContainer = document.getElementById('cardContainer');
    cardDetails.forEach(card => {
      const cardHtml = `
        <div class="col-md-4">
          <div class="card shadow">
            <div class="card-body">
              <h5 class="card-title">MyBank Debit Card</h5>
              <div class="card-text">
                <p>
                  Account Number: ${card.accountNumber}<br>
                  Customer ID: ${card.customerId}<br>
                  CVV: ${card.cvv}<br>
                  PIN: ${card.pin}<br>
                  Expiry Date: ${card.expiryDate}<br>
                  Status: ${card.status}<br>
                  Domestic Limit: ${card.domesticLimit}<br>
                  International Limit: ${card.internationalLimit}
                </p>
              </div>
              <a href="#" class="btn btn-custom">Apply Now</a>
            </div>
          </div>
        </div>
      `;
      cardContainer.innerHTML += cardHtml;
    });
  </script>
</body>
</html>
