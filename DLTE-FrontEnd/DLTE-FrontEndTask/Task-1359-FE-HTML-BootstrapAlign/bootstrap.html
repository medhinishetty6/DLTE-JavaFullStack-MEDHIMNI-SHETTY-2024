<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Presentation with Bootstrap Breakpoints</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
        }
        .logo-container {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
        @media (max-width: 768px) {
            .logo-container {
                margin-top: 20px;
            }
        }
        @media (max-width: 576px) {
            .logo-container {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="row justify-content-around">
        <img class="col-lg-3 col-md-6 col-12" src="logof.png" />
        <img class="col-lg-3 col-md-6 col-12" src="logof.png" />
        <img class="col-lg-3 col-md-6 col-12" src="logof.png" />
        <img class="col-lg-3 col-md-6 col-12" src="logof.png" />
    </div>
</div>

</body>
</html>
