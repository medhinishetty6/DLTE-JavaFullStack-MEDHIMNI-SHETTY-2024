<body>
<body>
<div th:replace="index::collapse">
</div>
<h1 th:text="${'New Transaction Form'}"></h1>
<h2 style="color: red; " th:text="${error}"></h2>
<h2 style="color: lightskyblue; " th:text="${status}"></h2>
<form th:action="@{/web/remove}" th:object="${transactionsModels}" method="delete">
    <input type="text" name="start" placeholder="Transaction Start Date"/>
    <input type="text" name="end" placeholder="Transaction End Date"/>
    <button type="submit">Delete</button>
</form>
