<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="index::bootstrap-link" >
    <meta charset="UTF-8">
    <title>Receiver page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link th:href="@{/filter.css}" th:rel="stylesheet"/>

</head>
<body>
<div th:replace="index::collapse">
</div>
<form th:action="@{/web/receiver}" method="get">
    <label>Filter By Receiver:</label>
    <input type="text" id="rname" name="rname" placeholder="Enter the Receiver name">
    <button type="submit">Search</button>
</form>

<table class="table">
    <thead>
    <tr>
        <th>Transaction ID</th>
        <th>Date</th>
        <th>Sender</th>
        <th>Receiver</th>
        <th>Remarks</th>
        <th>Amount</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="transaction : ${transactionsModels}">
        <td th:text="${transaction.transactionId}"></td>
        <td th:text="${transaction.transactionDate}"></td>
        <td th:text="${transaction.transactionBy}"></td>
        <td th:text="${transaction.transactionTo}"></td>
        <td th:text="${transaction.transactionAmount}"></td>
        <td th:text="${transaction.transactionFor}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
