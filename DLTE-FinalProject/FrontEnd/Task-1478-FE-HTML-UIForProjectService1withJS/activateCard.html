<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debit Card Activation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
        }

        h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Activate Debit Card</h2>
    <form id="debitCardForm">
        <input type="text" id="debitCardNumber" name="debitCardNumber" placeholder="Debit Card Number" required>
        <input type="number" id="accountNumber" name="accountNumber" placeholder="Account Number" required>
        <input type="number" id="customerId" name="customerId" placeholder="Customer ID" required>
        <input type="number" id="debitCardCvv" name="debitCardCvv" placeholder="CVV" required>
        <input type="number" id="debitCardPin" name="debitCardPin" placeholder="PIN" required>
        <input type="date" id="debitCardExpiry" name="debitCardExpiry" required>
        <input type="text" id="debitCardStatus" name="debitCardStatus" placeholder="Status" required>
        <input type="number" id="domesticLimit" name="domesticLimit" placeholder="Domestic Limit" required>
        <input type="number" id="internationalLimit" name="internationalLimit" placeholder="International Limit" required>
        <button type="submit">Activate Card</button>
    </form>
</div>

</body>
</html>
