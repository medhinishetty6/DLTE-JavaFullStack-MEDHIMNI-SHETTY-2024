<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #031273;">
        <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand text-white display-6 text-uppercase" style="font-weight: bold;" href="#">
                <img src="icon.png" alt="MyBank Logo" style="height: 100px;">
                My Bank
            </a>
            <!-- Toggle button -->
            <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#mybankmenu">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <!-- Menu -->
            <div class="collapse navbar-collapse" id="mybankmenu">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="soapAJAX.html" class="btn btn-outline-light rounded-pill me-2 nav-link" style="font-weight: bold;">View cards</a>
                    </li>
                    <li class="nav-item">
                        <a href="restAJAX.html" class="btn btn-outline-light rounded-pill me-2 nav-link" style="font-weight: bold;">Update</a>
                    </li>
                    <li class="nav-item">
                        <a href="login.html" class="btn btn-outline-light rounded-pill me-2 nav-link" style="font-weight: bold;">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav> 
    <script>
         $(document).ready(()=>{
            if(sessionStorage.getItem("logged")){
                $("button").click(function(){
                    const current = $(this)
                    if(current.hasClass("View cards")){
                        $("iframe").attr("src","/Task-1602-FE-Web-CompleteUIforMyBankBackend\soapAJAX.html")
                    }
                    
                    else if(current.hasClass("Update")){
                        $("iframe").attr("src","/Task-1602-FE-Web-CompleteUIforMyBankBackend\restAJAX.html")
                    }
                    else if(current.hasClass("Logout")){
                        sessionStorage.removeItem("logged")
                        location.assign("http://127.0.0.1:5500/Task-1602-FE-Web-CompleteUIforMyBankBackend\login.html")
                    }
                })

            }
            else{
                location.assign("http://127.0.0.1:5500/Task-1602-FE-Web-CompleteUIforMyBankBackend\login.html")
            }
        })
    </script>    
    </body>
</html>
