
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List all DebitCards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script>
        $(document).ready(()=>{

            $("#cancel").click(()=>{
                $("#debitCardNumber").val("")
                $("#accountNumber").val("")
                $("#debitCardCvv").val("")
                $("#debitCardPin").val("")
                $("#debitCardExpiry").val("")
                $("#debitCardStatus").val("")
                $("#domesticLimit").val("")
                $("#internationalLimit").val("")

            })
        
            $("#add").click(()=>{
                const card = $("#debitCardNumber").val()
                const account = $("#accountNumber").val()
                const cvv = $("#debitCardCvv").val()
                const pin = $("#debitCardPin").val()
                const expiry =$("#debitCardExpiry").val()
                const status =$("#debitCardStatus").val()
                const dlimit =$("#domesticLimit").val()
                const ilimit =$("#internationalLimit").val()
    
                const request = {
                    "debitCardNumber":card,
                    "accountNumber":account,
                    "debitCardCvv":cvv,
                    "debitCardPin":pin,
                    "debitCardExpiry":expiry,
                    "debitCardStatus":status,
                    "domesticLimit":dlimit,
                    "internationalLimit":ilimit
                }
                console.log(JSON.stringify(request))
                $.ajax({
                    url:"http://localhost:8083/debitcard/activate/+card",
                    type:"PUT",
                    dataType:"text",
                    beforeSend:function(handler){
                        handler.setRequestHeader("Authorization","Basic "+sessionStorage.getItem("logged"))
                    },
                    contentType:"application/json;charset=utf-8",
                    data:JSON.stringify(request),
                    success:function(response){
                        alert(JSON.stringify(response))
                        /*
                        let element = $("#status")
                        element.append(`<h1>${response.loanName} has added</h1>`)*/
                    },
                    error:function(err){
                        let element = $("#status")
                        element.append(`<h1>${err.status}</h1>`)
                    }
                })
            })
        })
    </script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <p id="status" class="display-6 text-center text-primary"></p>
            <div class="p-5 m-5 rounded-5 shadow">
                <div class="form group">
                    <label>Debit Card Number</label>
                    <input type="text" id="debitCardNumber" class="form-control" placholder="Debit card number" />
                </div>
                <div class="form group">
                    <label>Account Number</label>
                    <input type="text" id="accountNumber" class="form-control" placholder="Account number" />
                </div>
                <div class="form group">
                    <label>Debit Card Cvv</label>
                    <input type="number" id="debitCardCvv" class="form-control" placholder="Debit card cvv" />
                </div>
                <div class="form group">
                    <label>Debit Card Pin</label>
                    <input type="number" id="debitCardPin" class="form-control" placholder="Debit card pin" />
                </div>
                <div class="form group">
                    <label>Debit Card Expiry</label>
                    <input type="date" id="debitCardExpiry" class="form-control" placholder="Debit card expiry" />
                </div>
                <div class="form group">
                    <label>Debit Card Status</label>
                    <input type="text" id="debitCardStatus" class="form-control" placholder="Debit card status" />
                </div>
                <div class="form group">
                    <label>Domestic Limit</label>
                    <input type="number" id="domesticLimit" class="form-control" placholder="Domestic limit" />
                </div>
                <div class="form group">
                    <label>International Limit</label>
                    <input type="number" id="internationalLimit" class="form-control" placholder="International limit" />
                </div>
                <div class="m-5 row justify-content-around">
                    <button id="add" class="col-1 btn btn-outline-primary"><p class="display-6 bi bi-cash-coin"></p></button>
                    <button id="cancel" class="col-1 btn btn-outline-dark"><p class="display-6 bi bi-escape"></p></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
