<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link rel="icon" sizes="32x32" th:href="@{'/images/newLogo.png'}" type="image/png">
    <title>DebitCard</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

    <!-- Load jQuery (full version) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Load Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <!-- Load Bootstrap JS (including modal) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{'/css/dashboard.css'}">
    <script th:src="@{'/js/dashboard.js'}"></script>
    <style>
        .btn{
            background-color: #f7f7f7;
            justify-content: center;
            color: #182052;
            border-radius: 30px;
        }
    </style>
</head>
<div th:include="dashboard :: header"></div>
<body>
<div class="container mt-4">
    <h2>Debit Card Details</h2>
</div>
<div class="modal" id="showmodal">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h5  id="modalhead" class="modal-title"  style="color: #182052; font-weight: bold; font-family:'Montserrat', sans-serif "></h5>
            </div>
            <!-- Modal body -->
            <div class="modal-body">
                <p id="message" style="color: #182052;  font-family: 'Poppins', sans-serif"></p>
            </div>
            <!-- Modal footer -->
            <div class="modal-footer">
                <a type="button" class="btn narrow-btn" th:href="@{'/web/dash'}" >Back to Home</a>
            </div>
        </div>
    </div>
</div>
<div class="row justify-content-around" id="debit"></div>

<script th:src="@{'/js/view.js'}"></script>
</body>
<div th:include="dashboard :: footer"></div>
</html>
