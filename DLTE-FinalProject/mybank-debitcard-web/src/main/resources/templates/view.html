<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>view Card - MY BANK</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{'/css/dashboard.css'}">
    <script th:src="@{'/js/view.js'}"></script>
    <style>
        .btn{
            background-color: #f7f7f7;
            justify-content: center;
            color: #182052;
            border-radius: 30px;
        }
    </style>
</head>
<div th:include="dashboard :: header"></div>
<body>
<div class="container mt-4">
    <h2>Debit Card Details</h2>
    <div class="row justify-content-around" id="debit"></div>
</div>
<div class="modal" id="updateModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header justify-content-center">
                <img th:src="@{'/images/tick.png'}" alt="Alert Image">
            </div>
            <!-- Modal body -->
            <div class="modal-body text-center">
                <p id="successMessage" style="color: #182052; font-family: 'Poppins', sans-serif;">Debit Card Updated Successfully </p>
                <p>Click <span style="color: #182052; font-family: 'Poppins', sans-serif;">Back to Dashboard</span> to go back to Dashboard</p>
            </div>
            <!-- Modal footer -->
            <div class="modal-footer justify-content-center">
                <button type="button" class="col-4 btn btn-outline-white rounded-pill" th:href="@{'/card/dashboard'}" id="backHome" >Back to Home</button>
            </div>
        </div>
    </div>
</div>
<script th:src="@{'/js/view.js'}"></script>
</body>
<div th:include="dashboard :: footer"></div>
</html>
